# https://sw.kovidgoyal.net/kitty/conf/

# ctrl+shift+f5 to reload

## fonts
font_family      JetBrains Mono NL
bold_font        auto
italic_font      auto
bold_italic_font auto
# that font size
font_size 13

# map unicode range to font
symbol_map U+F000-U+F300 FontAwesome
# charging: 
# bong: 
# car crash: 
# chalkboard-teacher: 
# adjust_line_height  0
# adjust_column_width 0
# adjust_baseline 0
# narrow_symbols codepoints Optionally the number of cells
# font_features none
disable_ligatures never

shell fish

## mouse/Touchpad
mouse_hide_wait 3.0
touch_scroll_multiplier 1.2
open_url_with default

## display
# v-sync to prevent tearing
sync_to_monitor yes

## window
remember_window_size  yes
initial_window_width  640
initial_window_height 400
draw_minimal_borders yes
window_border_width 0.5pt
# when window size is not
# exact multiple of cell size
placement_strategy center
# dims text of inactive windows
inactive_text_alpha 1.0
# hide title bar and window borders?
hide_window_decorations no
# ctrl+Shift+R resize steps
window_resize_step_cells 2
window_resize_step_lines 2

## tab bar
# tab bar location:
# top, bottom
tab_bar_edge top
# tab bar appearance:
# fade, slant, separator,
# powerline, hidden
tab_bar_style powerline
tab_bar_min_tabs 2
tab_powerline_style angled

## bell
# disable audio bell
enable_audio_bell no
# disable visual bell
visual_bell_duration 0.0
# disable running a command on bell
command_on_bell none

## cursor
cursor_shape block
shell_integration no-cursor

# misc
copy_on_select yes
strip_trailing_spaces smart
select_by_word_characters @-./_~?&=%+#
editor .

## remaps
# left click -> open link
mouse_map left click ungrabbed mouse_handle_click selection link prompt
# triple left click -> select line from point
mouse_map ctrl+alt+left triplepress ungrabbed mouse_selection line_from_point
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+c copy_and_clear_or_interrupt

